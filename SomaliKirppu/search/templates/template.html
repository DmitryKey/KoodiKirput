<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

	<!-- stylesheets -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/css/select2.css">
	<style type="text/css">
		body {
		padding: 20px;
		}
	</style>

	<!-- scripts -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/js/select2.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script>
	
	
	$(function(){
		// turn the element to select2 select style
		$("#exampleSelect1").select2({
		  ajax: {
		    url: "http://localhost:8983/solr/somali/select?q=en:" + request.term + "*",
		    dataType: 'json',
		    delay: 250,
		    data: function (params) {
		      return {
		        q: params.term, // search term
		        page: params.page
		      };
		    },
		    processResults: function (data, params) {
		      return {
		        results: data
		      };
		    },
		  },
		}).on('select2:select', function(){
			window.location.href = '?id=' +  $(this).val();
		});
	});
	
	</script>
</head>

<body>
<div class="h4 container text-center">
English&#8212;Somali Dictionary
</div>
<p class="h6"><br /></p>
<div class="container text-center" style="width: 95%;">
  <select class="form-control-lg" id="exampleSelect1" style="width: 100%;">
		<option value=""></option>
	</select>
</div>
<p class="h1"><br /></p>

<div class="jumbotron">{{ word }}
	
{% if word and result %}
<br />
<h2>{{ word }}</h2>
<span>{{ result }}</span>
{% endif %}
</div>

<form action="#" "class="container text-center">
	<button type="submit" class="btn btn-secondary">Tyhjenn√§</button>
</form>
</body>

</html>
